<!doctype html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>

</head>

<body>

<!-- Section: Design Block -->

<section class="vh-100">

    <div class="container py-5 h-100">

        <div class="row d-flex align-items-center justify-content-center h-100">

            <div class="col-md-8 col-lg-7 col-xl-6">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"

                     class="img-fluid" alt="Phone image">

            </div>

            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                <form th:action="@{/v1/submit}" th:object="${user}" method="post">

                    <!-- Name input -->

                    <label style="font-family: cursive; height: 50px; color: rgb(0, 128, 192); font-size: 24px;">Register Yourself !</label>

                    <div class="form-outline mb-4">

                        <label class="form-label" for="form1Example10" style="font-family: cursive;">Name <span style="color: red;">*</span></label>

                        <input type="text" th:field="*{name}" id="form1Example10" class="form-control form-control-lg" required/>

                    </div>

                    <!-- Email input -->

                    <div class="form-outline mb-4">

                        <label class="form-label" for="form1Example13" style="font-family: cursive;">Email address <span style="color: red;">*</span></label>

                        <input type="email" th:field="*{email}" id="form1Example13" class="form-control form-control-lg" required/>

                    </div>

                    <!-- Password input -->

                    <div class="form-outline mb-4">

                        <label class="form-label" for="form1Example23" style="font-family: cursive;">Password <span style="color: red;">*</span></label>

                        <input type="password" th:field="*{password}" id="form1Example23" class="form-control form-control-lg" required/>

                    </div>


                    <!-- Submit button -->

                    <button type="submit" class="btn btn-primary btn-lg btn-block " style="font-family: cursive;">Sign in</button>


                </form>

            </div>

        </div>

    </div>

</section>

<!-- Section: Design Block -->

<!-- Optional JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
